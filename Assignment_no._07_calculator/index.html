<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="border-margin ">
        <div class="margin-set">
            <div class="div-style" >
                <input type="text" class="history-style" id="history">
                <input type="text" class=" input-style" id="numberInput">
            </div>
        </div>
        <div class="keypad-colour">
            <div class="btn-style ">
                <button class="w-100" onclick="screenClear()">AC</button>
                <button class="w-100" onclick="lastDigitClear()">C</button>
            </div>
            <div class="btn-style ">
                <button class="w-20 but-colr" onclick="numberInput('7')">7</button>
                <button class="w-20 but-colr" onclick="numberInput('8')">8</button>
                <button class="w-20 but-colr" onclick="numberInput('9')">9</button>
                <button class="w-20 " onclick="numberInput('/')">&#247</button>
            </div>
            <div class="btn-style ">
                <button class="w-20 but-colr" onclick="numberInput('4')">4</button>
                <button class="w-20 but-colr" onclick="numberInput('5')">5</button>
                <button class="w-20 but-colr" onclick="numberInput('6')">6</button>
                <button class="w-20 " onclick="numberInput('*')">&times</button>
            </div>
            <div class="btn-style ">
                <button class="w-20 but-colr" onclick="numberInput('1')">1</button>
                <button class="w-20 but-colr" onclick="numberInput('2')">2</button>
                <button class="w-20 but-colr" onclick="numberInput('3')">3</button>
                <button class="w-20" onclick="numberInput('+')">+</button>
            </div>
            <div class="btn-style">
                <button class="w-20" onclick="numberInput('.')">.</button>
                <button class="w-20 but-colr" onclick="numberInput('0')">0</button>
                <button class="w-20" onclick="numberInput('%')">%</button>
                <button class="w-20" onclick="numberInput('-')">-</button>
            </div>
            <div class="btn-style">
                <button class="w-20" onclick="numberInput('(')">(</button>
                <button class="w-20" onclick="numberInput(')')">)</button>
                <button class="w-20" onclick="numberInput('^')">^</button>
                <button class="w-20" onclick="getResult()">=</button>

            </div>
            <div>
                <h2 class="text-align">Made By Muhammad Bilal</h2>
            </div>
        </div>

        

    </div>



    <script src="script.js"></script>
</body>

</html>

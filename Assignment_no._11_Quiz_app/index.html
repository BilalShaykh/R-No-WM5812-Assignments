<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="nextQuestion(0)">
    <div class="main-div">
        <h1 class="quiz-header">Quiz Application</h1>
        <div class="question-div">
            <h3 class="question-tag" id="question">Q1 what is your name?</h3>
            <p class="input-style"  onclick="active(this)"> bilal</p>
            <p class="input-style" onclick="active(this)">ali</p>
            <p class="input-style" onclick="active(this)">kashif</p>
        </div>
        <div class="btn-div">
            <button class="btn-next" onclick="numCount()">Next Question</button>
        </div>
    </div>
    <h3 id="score">Total Score</h3>

    <script src="app.js"></script>
</body>
</html>

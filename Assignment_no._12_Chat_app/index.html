       <div class="sign-up-form">
            <div class="tab">
                <button class="tablinks" onclick="openCity(event, 'London')" id="defaultActive">SignUp</button>
                <button class="tablinks" onclick="openCity(event, 'Paris')">SignIn</button>
            </div>

            <!-- Tab content -->
            <div id="London" class="tabcontent " >
                <h1>Sign Up</h1>
                <form>
                    
                    <input type="email"  class="input-box" placeholder="Your Email">
                    
                    <input type="password" class="input-box" placeholder="Your Passowrd">
                    <br>
                    <button type="button" class="signup-btn">sign up</button>
                  </form>
            </div>

            <div id="Paris" class="tabcontent">
                <h1>Sign In</h1>
                <form>
                    
                    <input type="email"  class="input-box" placeholder="Your Email">
                    
                    <input type="password" class="input-box" placeholder="Your Passowrd">
                    <br>
                    <button type="button" class="signup-btn" disabled>sign In</button>
                    <hr>
                    <p class="or">OR</p>
                    <button type="button" class="google-btn" disabled>Login with Google</button>
